<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant POS System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Restaurant POS System</h1>

      <!-- Menu Section -->
      <div class="menu">
        <h2>Menu</h2>
        <div class="menu-grid">
          <button onclick="addToOrder('Biriyani', 180)">Biriyani - ₹180</button>
          <button onclick="addToOrder('Roti', 20)">Roti - ₹20</button>
          <button onclick="addToOrder('Curry', 100)">Curry - ₹100</button>
          <button onclick="addToOrder('Tea', 10)">Tea - ₹10</button>
          <button onclick="addToOrder('Coffee', 15)">Coffee - ₹15</button>
          <button onclick="addToOrder('Dosa', 50)">Dosa - ₹50</button>
          <button onclick="addToOrder('Idli', 30)">Idli - ₹30</button>
          <button onclick="addToOrder('Samosa', 20)">Samosa - ₹20</button>
          <button onclick="addToOrder('Vada', 25)">Vada - ₹25</button>
          <button onclick="addToOrder('Paneer Tikka', 150)">
            Paneer Tikka - ₹150
          </button>
        </div>
      </div>

      <!-- Order Summary Section -->
      <div class="order-summary">
        <h2>Order Summary</h2>
        <ul id="orderList"></ul>
        <p class="total">Total: ₹<span id="totalAmount">0.00</span></p>

        <!-- Bill Paid / Not Paid Options -->
        <div class="bill-paid-options">
          <label>
            <input
              type="radio"
              name="billStatus"
              value="paid"
              id="billPaidRadio"
              checked
              onclick="toggleBillStatus('paid')"
            />
            Bill Paid
          </label>
          <label>
            <input
              type="radio"
              name="billStatus"
              value="notPaid"
              id="billNotPaidRadio"
              onclick="toggleBillStatus('notPaid')"
            />
            Not Paid
          </label>
        </div>

        <!-- Print Receipt Button -->
        <div class="print-section">
          <button onclick="printReceipt()">Print Receipt</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
